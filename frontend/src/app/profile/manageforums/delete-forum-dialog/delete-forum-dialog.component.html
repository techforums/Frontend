<mat-dialog-content style="font-weight: bold; color: black">
  Are you sure you want to delete this Forum?
  <mat-dialog-actions align="end">
    <button class="button" mat-raised-button color="primary"[mat-dialog-close] (click)="deleteForum(data)"
    >
     Yes
    </button>
    <button class="no-button" mat-button color="primary" [mat-dialog-close]>
      No
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
