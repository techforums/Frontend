<div class="back">
  <button mat-raised-button class="back-button" routerLink="/resources" routerLinkActive="active" color="primary">
    <mat-icon style="font-size: 20px; align-items: center">arrow_back</mat-icon>
  </button>
</div>
<div >
  <div style="display: flex; flex-wrap: wrap; justify-content: center">
    <mat-card *ngFor="let blog of allblogs" class="blogbox" style="width: 350px">
      <mat-card-header>
        <div class="userdetail">
          <div style="margin-right: 6px">
            <div class="img">
              <ngx-avatars
                [name]="blog.name"
                size="30"
                matSuffix
              ></ngx-avatars>
            </div>
          </div>
          <div class="username">
            {{ blog.name }}
          </div>
        </div>
      </mat-card-header>
      <mat-card-header>
    
        <div class="createdAt"*ngIf="blog.createdDate">
          <span style="font-weight: 500"> Created </span>
          {{ blog.createdDate | date : "d MMM, yy" }}
        </div>
        <div class="updatedAt"*ngIf="blog.updatedDate">
          <span style="font-weight: 500">Updated</span>
          {{ blog.updatedDate | date : "d MMM, yy" }}
        </div>

      </mat-card-header>
  
      <mat-card-content>
        <mat-card-title class="blog" [innerHTML]="blog.blogTitle">
          {{ blog.blogTitle }}
        </mat-card-title>
        <div class="card-content">
          <div class="blog-content" [innerHTML]="blog.blogContent">
            {{ blog.blogContent }}
          </div>
        </div>
        <mat-card-actions>
          <button
            class="readmore"
            mat-raised-button
            [routerLink]="['/blog', blog.blogId]"
            color="primary"
          >
            Read More
          </button>
        </mat-card-actions>

        <div class="UpdateDeleteBlog">
          <mat-icon
            style="cursor: pointer; padding-right: 10px"
            matTooltip="Update Blog"
            [routerLink]="['/update-blog', blog.blogId]"
            >edit</mat-icon
          >
          <mat-icon
            style="cursor: pointer"
            (click)="deleteBlogDialog(blog.blogId)"
            matTooltip="Delete Blog"
            >delete</mat-icon
          >
        </div>
      </mat-card-content></mat-card
    >
  </div>
</div>
