<div class="back" *ngIf="userRole !== 'admin'">
  <button mat-raised-button class="back-button" routerLink="/resources" routerLinkActive="active" color="primary">
    <mat-icon style="font-size: 20px; align-items: center">arrow_back</mat-icon>
  </button>
</div>

<div class="back" *ngIf="userRole === 'admin'">
  <button mat-raised-button class="back-button" routerLink="/admin/manageresourcs" routerLinkActive="active"
    color="primary">
    <mat-icon style="font-size: 20px; align-items: center">arrow_back</mat-icon>
  </button>
</div>
<div class="title-container">
  <span [innerHTML]="blog.blogTitle" class="title">
  </span>
  <span class="avatar">
    <ngx-avatars [name]="blog.name" size="25" matSuffix></ngx-avatars>
  </span>
  {{ blog.name| titlecase }}
  {{ blog.createdDate | date: 'MMM d, y' }}
</div>

<div class="content" [innerHTML]="blog.blogContent">
</div>
